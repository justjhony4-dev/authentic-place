{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié | Authentic Place</title>
  <meta name="description" content="{% block meta_description %}Achetez et vendez localement sur Authentic Place.{% endblock %}">
  <meta name="keywords" content="marketplace, haïti, vente en ligne, produits locaux">
  <meta name="author" content="Authentic Place">

  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="{% block og_title %}Authentic Place{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Marketplace locale fiable{% endblock %}">
  <meta property="og:image" content="{% static 'images/og-image.png' %}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white max-w-md w-full rounded-2xl shadow-xl p-8">

  <!-- LOGO -->
  <div class="flex justify-center mb-6">
    <div class="bg-white rounded-full p-3 shadow">
      <img src="{% static 'logo-auth.png' %}" class="h-16 w-16" alt="Authentic Place">
    </div>
  </div>

  <h1 class="text-2xl font-extrabold text-center text-blue-800 mb-3">
    Mot de passe oublié
  </h1>

  <p class="text-center text-gray-500 mb-6">
    Entrez votre email pour recevoir un lien de réinitialisation
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}

    <button type="submit"
      class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-xl hover:bg-yellow-300 transition">
      Envoyer le lien
    </button>
  </form>

  <p class="text-sm text-center text-gray-500 mt-6">
    <a href="{% url 'login' %}" class="text-blue-700 hover:underline">
      ← Retour à la connexion
    </a>
  </p>

</div>

</body>
</html>
